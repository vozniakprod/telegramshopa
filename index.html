<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин порошков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #fff;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        #city-select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #444;
            color: #fff;
        }
        #product-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .cart {
            position: fixed;
            bottom: -100%;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            backdrop-filter: blur(10px);
            transition: bottom 0.3s ease-in-out;
            z-index: 999;
        }
        .cart.visible {
            bottom: 0;
        }
        .cart button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <h1>Магазин порошков</h1>
    </header>
    
    <select id="city-select" onchange="updateCity()">
        <option value="">Выберите город</option>
        <option value="Москва">Москва</option>
        <option value="Санкт-Петербург">Санкт-Петербург</option>
        <option value="Новосибирск">Новосибирск</option>
        <!-- Добавьте больше городов по необходимости -->
    </select>
    
    <div id="product-list"></div>
    
    <button class="cart-toggle" onclick="toggleCart()">Корзина (<span id="cart-count">0</span>)</button>
    
    <div class="cart" id="cart">
        <div>Корзина: <span id="cart-count-detail">0</span> товаров</div>
        <div id="cart-items"></div>
        <div>Итого: <span id="total-price">0</span> руб</div>
        <div>Город: <span id="selected-city">Не выбран</span></div>
        <button onclick="checkout()">Оформить заказ</button>
        <button onclick="toggleCart()">Закрыть</button>
    </div>
    
    <script>
        const products = [];
        for (let i = 1; i <= 10; i++) {
            products.push({ id: i, name: `Порошок для стирки №${i}`, price: (10 + i).toFixed(2) });
        }
        
        const productList = document.getElementById('product-list');
        const cartCount = document.getElementById('cart-count');
        const cartCountDetail = document.getElementById('cart-count-detail');
        const cartItems = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total-price');
        const selectedCity = document.getElementById('selected-city');
        const cartElement = document.getElementById('cart');
        const cart = [];
        let city = '';

        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `
                <div>
                    <h2>${product.name}</h2>
                    <p>Цена: ${product.price} руб/кг</p>
                </div>
                <button class="add-to-cart" onclick="addToCart(${product.id})">+</button>
            `;
            productList.appendChild(productDiv);
        });

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            cartCount.innerText = cart.length;
            cartCountDetail.innerText = cart.length;
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(product => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `<span>${product.name}</span><span>${product.price} руб</span>`;
                cartItems.appendChild(cartItem);
                total += parseFloat(product.price);
            });
            totalPrice.innerText = total.toFixed(2);
        }

        function toggleCart() {
            cartElement.classList.toggle('visible');
        }

        function updateCity() {
            city = document.getElementById('city-select').value;
            selectedCity.innerText = city ? city : 'Не выбран';
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Корзина пуста!');
                return;
            }
            if (!city) {
                alert('Пожалуйста, выберите город!');
                return;
            }
            alert('Оформление заказа в разработке');
        }
    </script>
</body>
</html>
