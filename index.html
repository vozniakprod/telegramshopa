<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин порошков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        #city-select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #product-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart {
            position: fixed;
            bottom: -100%;
            width: 100%;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            transition: bottom 0.3s ease-in-out;
        }
        .cart.visible {
            bottom: 0;
        }
        .cart button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Магазин порошков</h1>
    </header>
    
    <select id="city-select">
        <option value="">Выберите город</option>
        <option value="Москва">Москва</option>
        <option value="Санкт-Петербург">Санкт-Петербург</option>
        <option value="Новосибирск">Новосибирск</option>
        <!-- Добавьте больше городов по необходимости -->
    </select>
    
    <div id="product-list"></div>
    
    <div class="cart" id="cart">
        <div>Корзина: <span id="cart-count">0</span> товаров</div>
        <button onclick="checkout()">Оформить заказ</button>
    </div>
    
    <script>
        const products = [];
        for (let i = 1; i <= 10; i++) {
            products.push({ id: i, name: `Порошок для стирки №${i}`, price: (10 + i).toFixed(2) });
        }
        
        const productList = document.getElementById('product-list');
        const cartCount = document.getElementById('cart-count');
        const cart = [];
        const cartElement = document.getElementById('cart');

        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `
                <div>
                    <h2>${product.name}</h2>
                    <p>Цена: ${product.price} руб/кг</p>
                </div>
                <button class="add-to-cart" onclick="addToCart(${product.id})">+</button>
            `;
            productList.appendChild(productDiv);
        });

        function addToCart(productId) {
            cart.push(productId);
            cartCount.innerText = cart.length;
            cartElement.classList.add('visible');
        }

        function checkout() {
            alert('Оформление заказа в разработке');
        }
    </script>
</body>
</html>
