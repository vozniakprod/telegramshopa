    <script>
        let cartTotalRUB; // Total amount in RUB

async function updatePrice(currency) {
    const currencyIds = {
        USDT: 'tether',
        BTC: 'bitcoin',
        XMR: 'monero',
        TON: 'the-open-network'
    };

    const apiCurrency = currencyIds[currency];
    if (!apiCurrency) {
        console.error('Unsupported currency:', currency);
        return;
    }

    // Use CoinGecko API directly
    const apiUrl = `https://api.coingecko.com/api/v3/simple/price?ids=${apiCurrency}&vs_currencies=rub`;

    try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        console.log('Raw API response:', data); // Debugging: log the raw response

        if (data[apiCurrency] && data[apiCurrency].rub) {
            const rate = data[apiCurrency].rub;
            const priceInCrypto = (cartTotalRUB / rate).toFixed(6); // Format to 6 decimal places
            document.getElementById('price').textContent = `${priceInCrypto} ${currency.toUpperCase()}`;
        } else {
            console.error('Currency rate not found in API response:', data);
            document.getElementById('price').textContent = 'Rate not available';
        }
    } catch (error) {
        console.error('Failed to fetch currency rates: ', error);
        document.getElementById('price').textContent = 'Error fetching rates';
    }
}

function startCountdown(durationInMinutes) {
    const endTime = Date.now() + durationInMinutes * 60 * 1000;
    function updateCountdown() {
        const now = Date.now();
        const remaining = endTime - now;
        if (remaining <= 0) {
            document.getElementById('countdown').textContent = '00:00';
            return;
        }
        const minutes = Math.floor(remaining / (60 * 1000));
        const seconds = Math.floor((remaining % (60 * 1000)) / 1000);
        document.getElementById('countdown').textContent = 
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        requestAnimationFrame(updateCountdown);
    }
    updateCountdown();
}

document.addEventListener('DOMContentLoaded', () => {
    // Get all button elements
    const buttons = document.querySelectorAll('.btnn');

    // Add click event listeners to all buttons
    buttons.forEach(button => {
        button.addEventListener('click', handleButtonClick);
    });

    // Add click event listener to the copy button
    document.getElementById('copy-btn').addEventListener('click', copyToClipboard);

    // Initialize countdown
    startCountdown(15); // 15 minutes countdown
});

function handleButtonClick(event) {
    // Get all buttons
    const allButtons = document.querySelectorAll('.btnn');

    // Remove 'btn-outline' class from all buttons
    allButtons.forEach(button => {
        button.classList.remove('btn-outline');
    });

    // Add 'btn-outline' class to the clicked button
    const clickedButton = event.currentTarget;
    clickedButton.classList.add('btn-outline');

    // Update address and QR code based on the clicked button
    const address = clickedButton.getAttribute('data-address');
    const currency = clickedButton.getAttribute('data-short');
    const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(address)}`;

    document.getElementById('address').textContent = address;
    document.getElementById('qrCode').src = qrCodeUrl;

    // Update price based on selected currency
    updatePrice(currency);
}

function copyToClipboard() {
    const addressText = document.getElementById('address').textContent;
    navigator.clipboard.writeText(addressText).then(() => {
        // Optionally show a success message or update UI
    }, (err) => {
        console.error('Failed to copy: ', err);
    });
}

    document.addEventListener('DOMContentLoaded', function() {
    const dropdown = document.querySelector('.dropdownn');
    const button = dropdown.querySelector('.btn');
    const menuItems = dropdown.querySelectorAll('.dropdown-content li a');
    const selectedCityElement = document.getElementById('selected-city');

    // Toggle dropdown menu on button click
    button.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevents the event from bubbling up and causing unintended behavior
        dropdown.classList.toggle('open');
    });

    // Handle menu item selection
    menuItems.forEach(item => {
        item.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior

            // Update the button text with the selected city
            button.textContent = this.textContent;

            // Update the city in the cart summary
            selectedCityElement.textContent = this.textContent;

            // Close the dropdown menu
            dropdown.classList.remove('open');
        });
    });

    // Close the dropdown when clicking outside
    document.addEventListener('click', function(event) {
        if (!dropdown.contains(event.target)) {
            dropdown.classList.remove('open');
        }
    });
});

const products = [

// Initialize an empty cart array
let cart = [];

// Function to update the cart badge
function updateCartBadge() {
    const cartBadge = document.getElementById('cart-badge');
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    cartBadge.textContent = totalItems;
}

// Function to show a success alert with fade-out effect
function showAlert() {
    const alertContainer = document.getElementById('alert-container');
    const alert = document.createElement('div');
    alert.className = 'alert alert-success flex rounded-lg';
    alert.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Товар успешно добавлен в корзину!</span>
    `;
    alert.style.opacity = '1';
    alert.style.transition = 'opacity 1s ease-in-out';
    alertContainer.appendChild(alert);

    // Automatically hide the alert after 3 seconds
    setTimeout(() => {
        alert.style.opacity = '0';
        setTimeout(() => {
            alert.remove();
        }, 1000); // Allow time for the fade-out transition to complete
    }, 3000);
}


// Function to add product to the cart
function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    const cartItem = cart.find(item => item.id === productId);

    if (cartItem) {
        cartItem.quantity += 1;
    } else {
        cart.push({ ...product, quantity: 1 });
    }

    renderCart();
    updateCartBadge();
    showAlert();
}

// Function to increase quantity of a cart item
function increaseQuantity(productId) {
    const cartItem = cart.find(item => item.id === productId);
    if (cartItem) {
        cartItem.quantity += 1;
        renderCart();
        updateCartBadge();
    }
}

// Function to decrease quantity of a cart item
function decreaseQuantity(productId) {
    const cartItem = cart.find(item => item.id === productId);
    if (cartItem && cartItem.quantity > 1) {
        cartItem.quantity -= 1;
        renderCart();
        updateCartBadge();
    } else if (cartItem && cartItem.quantity === 1) {
        removeFromCart(productId);
    }
}

// Function to remove item from the cart
function removeFromCart(productId) {
    cart = cart.filter(item => item.id !== productId);
    renderCart();
    updateCartBadge();
}

// Function to render cart items
function renderCart() {
    const cartContent = document.getElementById('cart-content');
    const cartTotal = document.getElementById('cart-total');

    // Render cart items
    cartContent.innerHTML = cart.map(item => `
        <div class="flex flex-col space-y-3 py-8">
            <div class="relative flex flex-1 flex-col justify-between">
                <div class="sm:grid sm:grid-cols-2 sm:gap-5">
                    <div class="pr-8 sm:pr-5">
                        <p class="text-base font-semibold text-gray-900">${item.title}</p>
                    </div>
                    <div class="mt-4 flex items-end justify-between sm:mt-0 sm:items-start sm:justify-end">
                        <p class="text-base font-semibold text-gray-900">${item.price}</p>
                        <div class="flex h-8 items-stretch">
                            <button onclick="decreaseQuantity(${item.id})" class="flex items-center justify-center rounded-l-md bg-gray-200 px-4 transition hover:bg-black hover:text-white">-</button>
                            <div class="flex w-full items-center justify-center bg-gray-100 px-4 text-xs uppercase">${item.quantity}</div>
                            <button onclick="increaseQuantity(${item.id})" class="flex items-center justify-center rounded-r-md bg-gray-200 px-4 transition hover:bg-black hover:text-white">+</button>
                        </div>
                    </div>
                </div>
                <div class="absolute top-0 right-0 flex">
                    <button type="button" onclick="removeFromCart(${item.id})" class="flex rounded p-2 text-gray-500 transition-all duration-200 ease-in-out hover:text-gray-900">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    `).join('');

    // Calculate and display total
    const total = cart.reduce((sum, item) => sum + parseFloat(item.price.replace('₽', '')) * item.quantity, 0);
    cartTotal.innerHTML = `<span class="text-xs font-normal text-gray-400">РУБ</span> ${total.toFixed(2)}`;

    cartTotalRUB = total;
}

// Function to generate HTML for a product card
function generateProductCard(product) {
    return `
        <div class="card relative flex flex-col overflow-hidden bg-white shadow-md max-w-xs p-2">
            <a class="relative flex h-40 overflow-hidden rounded-lg" href="${product.link}">
                <img class="object-cover w-full h-full" src="${product.imageUrl}" alt="product image">
            </a>
            <div class="mt-2 px-3 pb-3">
                <a href="${product.link}">
                    <h5 class="text-lg font-semibold text-slate-900">${product.title}</h5>
                </a>
                <div class="mt-1 mb-3 flex items-center justify-between">
                    <p class="text-xl font-bold text-slate-900">${product.price}</p>
                </div>
                <button onclick="addToCart(${product.id})" class="flex items-center justify-center rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Купить
                </button>
            </div>
        </div>
    `;
}

// Function to render all product cards
function renderProductCards(products) {
    const container = document.getElementById('product-container');
    container.innerHTML = products.map(generateProductCard).join('');
}

// Call the function to render product cards
renderProductCards(products);

// Initial cart badge update
updateCartBadge();


    </script>
